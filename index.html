<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylsheet" href="css/main.css">
    <title>Icon</title>
</head>
<body>
    <header>
        <h1 class="hidden">My Super Awesome Icon Marketplace</h1>
        <h2>this is the header</h2>

        <!--put your placeholderr / mocked up header/nav stuff here-->
    </header>

    <section class="icons">
    <h2>all my awesome icons</h2>
    <!--icon artwork goes here-->
    <div>
    <img src="img/logo_svg_icon-100.jpg" alt="bitmap graphic">
    </div>
    
    <div>
    <img src="img/logo_svg_icon.svg" alt="vector graphic">
    </div>

    <div><?xml versiom="1.0" encoding="UTF-8"?>
        <!--inline SVG starts here-->
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 166.69 167.01"></svg>
        <!--inline SVG ends here--> 
    </div>

    <div>
        <!--svg as an object tag-->
        <object data="img/logo_svg_icon.svg" type="img/svg+xml"></object>
    </div>
    </section>

    <footer>
        <h1 class="hidden">footer</h1>
        <h2>footer content here</h2>
        <!--put your mocked up footer stuff here-->
    </footer>
    
    <!--javascript links always go here at the very bottom of the page-->
    <script src="js/main.js"></script>
</body>
</html>
